<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body,html{
    margin: 0;
    }
    .footer{
 width: 100%;
    height: 400px;
    background-color: #b7f1f3;
    text-align: center;
 bottom: -30%;
 left: 0;
 position:absolute;
 transition: all 1s;
    
    }
    .active{
        bottom: 0;
        left: 0;
    }
    button{
    width: 100px;
    height: 50px;
    font-size: 25px;
    padding: 10px 10px;
    margin-bottom:40px;
    }
    h1{
    font-size: 60px;
    font-weight: 500px;
    }
</style>
<body>
    <div class="footer">
        <button>click</button>
        <h1>Hello My Friend <br>Welcome</h1>
    </div>

    <script>
        const footer=document.querySelector('.footer')

        const button=document.querySelector('button')
        // console.log(button)
button.addEventListener('click',()=>{

    footer.classList.toggle('active')

}
)

    </script>
</body>
</html>
